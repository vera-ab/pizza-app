<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
    .alert-dismissible {
        padding-right: 40px;
    }
    .alert-dismissible .close {
        position: relative;
        top: -2px;
        right: -21px;
        color: inherit;
        float: right;
        text-decoration: none;
    }
    </style>
</head>
<body>
    {% block header %}
        {% include "header.html" %}
    {% endblock %}
    <div class="container container-margin-top-header">
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible">
                <a href="#" class="close" onclick="document.getElementsByClassName('alert-dismissible')[0].style.display = 'none';">&times;</a>
                {{ message }}
            </div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
